<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drooms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="keys">
        <div class="keys" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="keys" data-key="66">
            <kbd>B</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="keys" data-key="67">
            <kbd>C</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="keys" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="keys" data-key="69">
            <kbd>E</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="keys" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="keys" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="keys" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Tom</span>
        </div>
        <div class="keys" data-key="73">
            <kbd>I</kbd>
            <span class="sound">Tink</span>
        </div>
    </section>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="66" src="sounds/hihat.wav"></audio>
    <audio data-key="67" src="sounds/kick.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="69" src="sounds/boom.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/tom.wav"></audio>
    <audio data-key="73" src="sounds/tink.wav"></audio>



    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.keys[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add("playing")
        }

        function removeTransition(e) {
            if (e.propertyName !== "transform") return;
            this.classList.remove("playing");
        }

        window.addEventListener("keydown", playSound);

        const keyz = document.querySelectorAll(".keys");
        keyz.forEach(key => key.addEventListener("transitionend", removeTransition))



    </script>
</body>

</html>
